{% extends 'portal/base.html' %}
{% block content %}
    <h2>My Patients</h2>
    {% if patients %}
        <ul>
            {% for patient in patients %}<li>{{ patient.first_name }} {{ patient.last_name }}</li>{% endfor %}
        </ul>
    {% else %}
        <p>No patients found.</p>
    {% endif %}
{% endblock %}
